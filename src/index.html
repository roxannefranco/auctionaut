<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Gamernaut</title>
  </head>

  <body>
    <!--HEADER: loaded by js-->
    <header class="border-b border-slate-200 py-3"></header>

    <!--LISTINGS-->
    <div class="center-content mt-10 mb-10">
      <div class="relative inline-block">
        <select id="filter" autocomplete="off" class="select">
          <option value="1">Ending soon</option>
          <option value="2">Newly listed</option>
          <option value="3">Fewest bids first</option>
          <option value="4">Most bids first</option>
        </select>
        <svg
          class="absolute top-3 right-3"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4.5 6.75L9 11.25L13.5 6.75"
            stroke="#64748B"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <div id="listings-container" class="flex flex-wrap gap-[30px]"></div>
    </div>

    <script type="module" src="js/blocks/header.mjs"></script>
    <script type="module" src="js/pages/index.mjs"></script>
  </body>
</html>
