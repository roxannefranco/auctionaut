<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamernaut | Register</title>
  </head>

  <body>
    <div id="auth-section" class="md:flex md:h-screen">
      <!--LEFT SECTION-->

      <!--RIGHT SECTION-->
      <form id="form" class="flex-1 flex items-center justify-center">
        <div class="max-w-[320px]">
          <div id="logo" class="mt-8 md:mt-0 md:mb-16 text-center"></div>

          <!--USERNAME INPUT-->
          <div class="mt-4 mb-4 relative">
            <label class="text-slate-500 mb-1 block">Username</label>
            <input id="username" type="text" required class="inputs" />
            <span
              id="username-icon"
              class="absolute bottom-[10px] right-[10px]"
            ></span>
          </div>

          <!--EMAIL INPUT-->
          <div class="mb-4 relative">
            <label class="text-slate-500 mb-1 block">Email</label>
            <input id="email-login" type="email" required class="inputs" />
            <span
              id="email-icon"
              class="absolute bottom-[10px] right-[10px]"
            ></span>
          </div>

          <!--PASSWORD INPUT-->
          <div class="mb-4 relative">
            <label class="text-slate-500 mb-1 block">Password</label>
            <input id="password" type="password" required class="inputs" />
            <span
              id="password-icon"
              class="absolute bottom-[10px] right-[10px]"
            ></span>
          </div>

          <!--REPEAT PASSWORD INPUT-->
          <div class="mb-4 relative">
            <label class="text-slate-500 mb-1 block">Repeat password</label>
            <input
              id="password-repeat"
              type="password"
              required
              class="inputs"
            />
            <span
              id="repeat-icon"
              class="absolute bottom-[10px] right-[10px]"
            ></span>
          </div>

          <!--ERRORS-->
          <div id="errors" class="error hidden"></div>
          <div id="errors-server" class="error hidden"></div>

          <button
            class="btn-primary mt-4 rounded-full py-2 block w-full mb-6"
            type="submit"
          >
            Register
          </button>
          <p class="text-center text-slate-500 text-sm">
            Already have an account?
            <a href="login.html" class="text-violet-700 hover:underline"
              >Log in now</a
            >
          </p>
        </div>
      </form>
    </div>

    <script type="module" src="js/blocks/authBanner.mjs"></script>
    <script type="module" src="js/pages/register.mjs"></script>
  </body>
</html>
